block.heavy-industry-high-energy-phase-synthesizer.description = ohno
block.heavy-industry-energizer.name = Energizer
block.heavy-industry-energizer.description = Bombards phase fabric with alpha radiation to turn it into its extremely energetic and unstable excited state.
block.heavy-industry-large-energizer.name = Large Energizer
block.heavy-industry-large-energizer.description = Replace alpha particle flow with a directed particle beam using a fission energy framework uranium nuclear carrier.\nThis will cause the strong decay of uranium to emit a large amount of radiation, and protective measures must be taken.
block.heavy-industry-high-energy-fabric-fusion-instrument.name = High Energy Fabric Fusion Instrument
block.heavy-industry-high-energy-fabric-fusion-instrument.description = Directly aggregate uranium and sand into a high energy fabric.
block.heavy-industry-uranium-synthesizer.name = Uranium Synthesizer
block.heavy-industry-uranium-synthesizer.description = Synthesize thorium and graphite into uranium, Used for producing uranium in areas without uranium mines.
block.heavy-industry-chromium-synthesizer.name = Chromium Synthesizer
block.heavy-industry-chromium-synthesizer.description = Combine slag, titanium, and phase fabric to form chromium, Used for producing chromium in areas without chromium ore.
